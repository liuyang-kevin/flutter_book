name: app_lib
description: A new flutter plugin project.
version: 0.0.1
author:
homepage:

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  http: ^0.12.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      # android:
      #   package: com.example.hello
      #   pluginClass: HelloPlugin
      ios:
        pluginClass: AppLibPlugin
      macos:
        pluginClass: AppLibPlugin
      web:
        pluginClass: AppLibWeb
        fileName: app_lib_web.dart
